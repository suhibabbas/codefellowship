<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:each="user: ${userList}">
    <a class="navbar-brand" href="#"><span th:text="${user.username}"></span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0" action="/logout" method="post">

            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </div>
</nav>


<div class="card-deck">
<div class="card" style="width: 18rem;" th:each="user: ${userList}">
    <img src="https://cdn.icon-icons.com/icons2/2643/PNG/512/male_people_avatar_man_boy_curly_hair_icon_159362.png" class="card-img-top" alt="profile">
    <div class="card-body">
        <h5 class="card-title"><span th:text="${user.username}"></span></h5>
        <p class="card-text"><span th:text="${user.bio}"></span></p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><span th:text="${user.firstname}"></span></li>
        <li class="list-group-item"><span th:text="${user.lastname}"></span></li>
        <li class="list-group-item"><span th:text="${user.dateOfBirth}"></span></li>
    </ul>

</div>

<div class="card" th:each="user: ${userList}" >
<!--    @{/addSongs(id=${Albums.id})}-->
    <form th:action="@{/post(username=${user.username})}" method="post">
    <div class="form-group">

        <label for="exampleFormControlTextarea1">Create new post</label>
        <textarea class="form-control" name="body" id="exampleFormControlTextarea1" rows="3"></textarea>
        <div class="card-body">
<!--            <button type="submit" class="btn btn-primary">Primary</button>-->
            <button type="submit" class="btn btn-primary btn-block mb-4">Post</button>
            <!--        <a href="#" class="card-link">Another link</a>-->
        </div>
    </div>
    </form>
</div>

    <div class="card" >
        <ul th:each="user: ${userList}">
            <li class="list-group-item"><span th:text="${user.posts}"></span></li>
        </ul>
    </div>
</div>

</body>
</html>
