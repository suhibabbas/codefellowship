<form action="/signup" method="post">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="form-group">
        <div class="col">
            <input type="text" name="firstname" class="form-control" placeholder="First name">
        </div>
        <div class="col">
            <input type="text" name="lastname" class="form-control" placeholder="Last name">
        </div>
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Bio</label>
        <textarea class="form-control" name="bio" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="col">
        <input type="text" name="dateOfBirth" class="form-control" placeholder="Date Of Birth">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
